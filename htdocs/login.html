<html>
    <head>
        <title>LOGIN FORM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

body{
margin: 0;
padding: 0;
//background-image: url("image5.jpg");
//background-repeat: no-repeat;
background-size: 100%;
background-color: rgba(100,100,255,0.3);
background-attachment: fixed;
overflow: hidden; 
}

.loginbox{
width: 320px;
height: 420px;
background: #000;
color: #fff;
top: 50%;
left: 50%;
position: absolute;
transform: translate(-50%,-50%);
box-sizing: border-box;
padding: 70px 30px;
}

.avatar{
width: 100px;
height: 100px;
border-radius: 50%;
position: absolute;
top: -50px;
left: calc(50% - 50px);
}

h1{
margin: 0;
padding: 0 0 20px;
text-align: center;
font-size: 22px;
}

.loginbox p{
margin: 0;
padding: 0;
font-weight: bold;
}

.loginbox input{
width: 100%;
margin-bottom: 20px;
}

.loginbox input[type="text"], input[type="password"], input[type="email"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}

.loginbox input[type="submit"]
{
   border: none;
   outline: none;
   height: 40px;
   font-size: 18px;
   border-radius: 20px;
}

</style>
    </head>
    <body>
	<div class="loginbox">
	<img src="download.png" class="avatar">
	<h1> LOGIN HERE </h1>
	<form action="/cgi-bin/abc.py" method="GET">
	<p> EMAIL ID </p>
	<input type="email" name="uname" placeholder="Enter Email ID" required>
	<p> PASSWORD </p>
	<input type="password" name="upass" placeholder="Enter Password" required>
	<input type="submit" value="Login"><br>
	<a href="forgot.html"> Lost Your Password? </a><br>
	<a href="registerbackup.html"> Don't Have an account? </a>
	</form>
	</div>
	
</body>
</html>
