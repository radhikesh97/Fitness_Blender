<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images1/earthquake-danger-zone-world-map-800.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Know Your Area
				</span>
				<form action="/cgi-bin/cgi-bin/bet.py"method = "get"class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter Latitude">
						<input class="input100" type="number" step=".001" name="Latitude" placeholder="Latitude">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Longitude">
						<input class="input100" type="number" step=".001" name="Longitude" placeholder="Longitude">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Date">
						<input class="input100" type="date" name="Date" placeholder="YYYY-MM-DD">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Predict!
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
